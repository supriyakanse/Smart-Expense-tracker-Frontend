<div class="container">
    <h2>Edit Expense</h2>
    
  <button mat-raised-button color="primary" routerLink="/expenses/list">See all expenses</button>
    <form [formGroup]="expenseForm" (ngSubmit)="updateExpense()">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" formControlName="title" class="form-control" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label>Amount:</label>
        <input type="number" formControlName="amount" class="form-control" placeholder="Enter amount">
      </div>
      <div class="form-group">
        <label>Category:</label>
        <input type="text" formControlName="category" class="form-control" placeholder="Enter category">
      </div>
      <div class="form-group">
        <label>Date:</label>
        <input type="date" formControlName="date" class="form-control" placeholder="Enter date">
      </div>
      <!-- Add more fields as needed -->
      <button type="submit" class="btn btn-primary">Update Expense</button>
    </form>
</div>
